<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}Mbeats{% endblock %}</title>
    {% load staticfiles %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" >
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
    <link href="{% static 'css/base.css' %}" rel="stylesheet" type="text/css" />
    {% block custom_css %}
    {% endblock %}

</head>
<body>

        <nav class="navbar navbar-inverse navbar-fixed-top topnav">
            <div class="container topnav">

                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navBarContent">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a href="{% url 'mbeats:index' %}" class="navbar-brand {% block mbeats_active %}{% endblock %}" >
                        <!--
                            <div class="logo">
                            <p>
                                <img class="img-responsive img-rounded" src="{% static 'images/logo.png' %}" alt="Mbeats Logo " style="width: 140px;height: 140px">
                            </p>
                            </div>
                        -->
                    &nbsp;&nbsp;Mbeats

                    </a>
                </div>


                <div class="collapse navbar-collapse" id="navBarContent">
                     <ul class="nav navbar-nav">
                         <li class="{% block home_active %}{% endblock %}"><a href="{% url 'mbeats:index' %}"><i class="fa fa-home" aria-hidden="true"></i>&nbsp;Home</a></li>
                         <li class="{% block about_active %}{% endblock %}"><a href="{% url 'mbeats:about'%}"><i class="fa fa-info-circle" aria-hidden="true"></i>&nbsp;About</a></li>
                         <li class="{% block contact_active %}{% endblock %}"><a href="{% url 'mbeats:contact' %}"><i class="fa fa-user" aria-hidden="true"></i>&nbsp;Contact</a></li>
                     </ul>
                    {% block search %}{% endblock %}
                </div>
            </div>

        </nav>


        {% block custom_body%}
        {% endblock %}

        <div class="footer-mbeats">

            <p class="agile" >
                Mbeats&trade;</br>
                Made with Love <i class="fa fa-heart" aria-hidden="true"></i>&nbsp;
            </p>
        </div>

</body>
</html>
